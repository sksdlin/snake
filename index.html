<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>
    <script src="lib/p5.dom.js"></script>
    <script src="sketch.js"></script>

    <script type="text/javascript">
        function hideScroll() {
            document.documentElement.style.overflow = 'hidden';



        }
        function initSocre(){
            lScore = document.getElementById("score");
            lScore.innerText = 0;
            //window.alert(lScore);
        }
        function onClickPPbtn() {
            var btnId = document.getElementById("ppBtn");
            if (btnId.innerText === "Pause"){
                btnId.innerText = "Play";
                snake.play = false;
            } else {
                btnId.innerText = "Pause";
                snake.play = true;
            }
        }

    </script>
</head>
  <body  onload="hideScroll()" >
      <div class="topBar">
          <h3 onload="initSocre()" class="float-right" >Score <span id="score" class="badge badge-secondary">9999</span></h3>
          <button id="ppBtn" type="button" class="btn btn-primary" onclick="onClickPPbtn()">Pause</button>
      </div>

    </body>
</html>
